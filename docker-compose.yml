version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: octonius-platform
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      # Application Environment
      - HOST=localhost
      - APP_NAME=Octonius Platform
      - PORT=${PORT}
      - NODE_ENV=development
      - CLUSTER=false
      - DOMAIN=dev.api.octonius.com
      
      # JWT Configuration
      - JWT_ACCESS_TIME=30d
      
      # Database Configuration
      - DB_WRITER_HOST=${DB_WRITER_HOST}
      - DB_READER_HOST=${DB_READER_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - postgres
      - redis
    networks:
      - octonius-network
    volumes:
      - .:/app
      - /app/node_modules

  postgres:
    image: postgres:16-alpine
    container_name: octonius-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - octonius-network

  redis:
    image: redis:7.0-alpine
    container_name: octonius-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - octonius-network

volumes:
  postgres_data:
  redis_data:

networks:
  octonius-network:
    driver: bridge