name: ðŸ³ Docker Image Management

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to deploy to'
      web_dist_path:
        required: true
        type: string
        description: 'Path to the built web application'
      docker_registry:
        required: true
        type: string
        description: 'Docker registry URL'
      web_image_name:
        required: true
        type: string
        description: 'Name of the web application Docker image'

jobs:
  validate-env:
    name: ðŸ” Validate Environment Variables
    uses: ./.github/workflows/validate-env.yml
    with:
      required_vars: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION,AWS_ACCOUNT_ID,DOCKER_REGISTRY,WEB_IMAGE_NAME
      job_name: docker-images

  docker-images:
    name: ðŸ³ Docker Image Management
    needs: validate-env
    runs-on: ubuntu-latest
    outputs:
      web_image_uri: ${{ steps.outputs.web_image_uri }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: angular-build-${{ inputs.environment }}
          path: dist

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ—ï¸ Build and Push Web Image
        id: web-image
        run: |
          # Set variables
          IMAGE_TAG="${{ inputs.environment }}-$(date +'%Y%m%d%H%M%S')"
          
          # Build the image
          docker build \
            -t ${{ env.WEB_IMAGE_NAME }}:$IMAGE_TAG \
            -t ${{ env.WEB_IMAGE_NAME }}:latest \
            -f services/octonius-web/Dockerfile \
            --build-arg NODE_ENV=${{ inputs.environment }} \
            .
          
          # Tag for ECR
          docker tag ${{ env.WEB_IMAGE_NAME }}:$IMAGE_TAG ${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:$IMAGE_TAG
          docker tag ${{ env.WEB_IMAGE_NAME }}:latest ${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:latest
          
          # Push to ECR
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:$IMAGE_TAG
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:latest
          
          # Set output
          echo "web_image_uri=${{ env.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:$IMAGE_TAG" >> $GITHUB_OUTPUT 