name: Provision AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
    secrets:
      AWS_REGION:
        required: true
      AWS_ROLE_NAME:
        required: true
      AWS_ACCOUNT_ID:
        required: true

jobs:
  setup-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
        continue-on-error: true

      - name: Verify dependencies
        run: |
          if [ ! -d "node_modules" ]; then
            echo "Dependencies not found after npm install, trying again..."
            npm install
          else
            echo "Dependencies verified."
          fi

  deploy-cdk:
    needs: setup-dependencies
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_NAME: ${{ secrets.AWS_ROLE_NAME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        id: setup-node-deploy
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "Installing dependencies for deploy-cdk job..."
          npm install
        continue-on-error: true

      - name: Verify dependencies
        run: |
          if [ ! -d "node_modules" ]; then
            echo "Dependencies not found after npm install in deploy-cdk, trying again..."
            npm install
          else
            echo "Dependencies verified in deploy-cdk."
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap CDK
        run: npx cdk bootstrap aws://${{ env.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }}

      - name: Deploy CDK stack
        run: |
          echo "Deploying CDK stack for environment: ${{ inputs.environment }}"
          npx cdk deploy --require-approval never 