name: ðŸ³ Docker Image Management

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to deploy to'
      web_dist_path:
        required: true
        type: string
        description: 'Path to the built web application'
      docker_registry:
        required: true
        type: string
        description: 'Docker registry URL'
      web_image_name:
        required: true
        type: string
        description: 'Name of the web application Docker image'
    secrets:
      aws_access_key:
        required: true
      aws_secret_key:
        required: true
      aws_region:
        required: true

jobs:
  docker-images:
    name: ðŸ³ Docker Image Management
    runs-on: ubuntu-latest
    outputs:
      web_image_uri: ${{ steps.outputs.web_image_uri }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws_access_key }}
          aws-secret-access-key: ${{ secrets.aws_secret_key }}
          aws-region: ${{ secrets.aws_region }}

      - name: ðŸ“¦ Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: angular-build-${{ inputs.environment }}
          path: ${{ inputs.web_dist_path }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ—ï¸ Build and Push Web Image
        id: web-image
        run: |
          # Set variables
          IMAGE_TAG="${{ inputs.environment }}-$(date +'%Y%m%d%H%M%S')"
          
          # Build the image
          docker build \
            -t ${{ inputs.web_image_name }}:$IMAGE_TAG \
            -t ${{ inputs.web_image_name }}:latest \
            -f services/octonius-web/Dockerfile \
            --build-arg NODE_ENV=${{ inputs.environment }} \
            .
          
          # Tag for ECR
          docker tag ${{ inputs.web_image_name }}:$IMAGE_TAG ${{ inputs.docker_registry }}/${{ inputs.web_image_name }}:$IMAGE_TAG
          docker tag ${{ inputs.web_image_name }}:latest ${{ inputs.docker_registry }}/${{ inputs.web_image_name }}:latest
          
          # Push to ECR
          docker push ${{ inputs.docker_registry }}/${{ inputs.web_image_name }}:$IMAGE_TAG
          docker push ${{ inputs.docker_registry }}/${{ inputs.web_image_name }}:latest
          
          # Set output
          echo "web_image_uri=${{ inputs.docker_registry }}/${{ inputs.web_image_name }}:$IMAGE_TAG" >> $GITHUB_OUTPUT 