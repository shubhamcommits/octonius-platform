name: Deploy to AWS

on:
  push:
    branches:
      - development
      - master
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'
      - 'cdk/**'
      - '.github/workflows/configure-aws-github-integration.yml'

permissions:
  id-token: write
  contents: read

jobs:
  provision-infrastructure:
    uses: ./.github/workflows/provision-aws-infrastructure.yml
    with:
      environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}
    secrets: inherit

  validate-and-deploy:
    needs: [provision-infrastructure]
    if: github.repository == 'Octonius/octonius-platform'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_NAME: ${{ secrets.AWS_ROLE_NAME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ENVIRONMENT: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}
    steps:
      - name: Check infrastructure setup
        run: |
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ] || [ -z "${{ secrets.AWS_ROLE_NAME }}" ] || [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Infrastructure not set up. Please run the 'Configure AWS-GitHub Integration' workflow first."
            exit 1
          fi

      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 and CloudFront
        env:
          S3_BUCKET: ${{ env.ENVIRONMENT == 'prod' && secrets.PROD_S3_BUCKET || secrets.DEV_S3_BUCKET }}
          CF_DISTRIBUTION: ${{ env.ENVIRONMENT == 'prod' && secrets.PROD_CLOUDFRONT_ID || secrets.DEV_CLOUDFRONT_ID }}
        run: |
          echo "Deploying to ${{ env.ENVIRONMENT }} environment"
          echo "S3 Bucket: $S3_BUCKET"
          echo "CloudFront Distribution: $CF_DISTRIBUTION"
          
          # Deploy to S3
          aws s3 sync dist/ s3://${S3_BUCKET}/ --delete
          
          # Invalidate CloudFront
          if [ -n "${CF_DISTRIBUTION}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${CF_DISTRIBUTION} \
              --paths "/*"
          else
            echo "No CloudFront distribution configured for this environment"
          fi 