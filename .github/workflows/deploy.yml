name: Deploy to AWS

on:
  push:
    branches:
      - development
      - master
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

  pull_request:
    types:
      - closed
    branches:
      - development
      - master
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  id-token: write
  contents: read

jobs:
  check-requirements:
    if: github.repository == 'Octonius/octonius-platform' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.action == 'closed'))
    runs-on: ubuntu-latest
    outputs:
      is-setup: ${{ steps.check.outputs.is-setup }}
    steps:
      - name: Check if infrastructure is set up
        id: check
        run: |
          if [ -n "${{ secrets.AWS_ACCOUNT_ID }}" ] && [ -n "${{ secrets.AWS_ROLE_NAME }}" ] && [ -n "${{ secrets.AWS_REGION }}" ]; then
            echo "is-setup=true" >> $GITHUB_OUTPUT
          else
            echo "Infrastructure not set up. Please run the 'Setup AWS Infrastructure' workflow first."
            echo "is-setup=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  deploy:
    needs: check-requirements
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_NAME: ${{ secrets.AWS_ROLE_NAME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      DEV_S3_BUCKET: ${{ secrets.DEV_S3_BUCKET }}
      PROD_S3_BUCKET: ${{ secrets.PROD_S3_BUCKET }}
      GITHUB_REPOSITORY: ${{ secrets.REPO_NAME }}
      DEV_CLOUDFRONT_ID: ${{ secrets.DEV_CLOUDFRONT_ID }}
      PROD_CLOUDFRONT_ID: ${{ secrets.PROD_CLOUDFRONT_ID }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Show deployment context
        run: |
          echo "Deploying to environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}"
          echo "Repository: ${{ secrets.REPO_NAME }}"
          echo "S3 Bucket: ${{ github.ref == 'refs/heads/master' && env.PROD_S3_BUCKET || env.DEV_S3_BUCKET }}"
          echo "CloudFront ID: ${{ github.ref == 'refs/heads/master' && env.PROD_CLOUDFRONT_ID || env.DEV_CLOUDFRONT_ID }}"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Verify package files
        run: |
          if [ ! -f "package.json" ]; then
            echo "package.json not found"
            exit 1
          fi
          if [ ! -f "package-lock.json" ]; then
            echo "package-lock.json not found"
            exit 1
          fi
          echo "Package files verified successfully"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS
        run: |
          # Deploy to S3
          aws s3 sync dist/ s3://${{ github.ref == 'refs/heads/master' && env.PROD_S3_BUCKET || env.DEV_S3_BUCKET }}/
          
          # Invalidate CloudFront if distribution ID exists
          if [ -n "${{ github.ref == 'refs/heads/master' && env.PROD_CLOUDFRONT_ID || env.DEV_CLOUDFRONT_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ github.ref == 'refs/heads/master' && env.PROD_CLOUDFRONT_ID || env.DEV_CLOUDFRONT_ID }} \
              --paths "/*"
          fi 