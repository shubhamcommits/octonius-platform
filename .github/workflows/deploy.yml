name: Deploy to AWS

on:
  push:
    branches:
      - 'development'
  pull_request:
    branches:
      - 'development'

permissions:
  id-token: write
  contents: read

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    outputs:
      is-setup: ${{ steps.check.outputs.is-setup }}
    steps:
      - name: Check if infrastructure is set up
        id: check
        run: |
          if [ -n "${{ vars.AWS_ACCOUNT_ID_dev }}" ] && [ -n "${{ vars.AWS_ROLE_NAME_dev }}" ] && [ -n "${{ vars.AWS_REGION_dev }}" ]; then
            echo "is-setup=true" >> $GITHUB_OUTPUT
          else
            echo "Infrastructure not set up. Please run the 'Setup AWS Infrastructure' workflow first."
            echo "is-setup=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  deploy:
    needs: check-requirements
    runs-on: ubuntu-latest
    environment: dev  # Default to dev environment for development branch
    env:
      AWS_REGION: ${{ vars.AWS_REGION_dev }}
      AWS_ROLE_NAME: ${{ vars.AWS_ROLE_NAME_dev }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID_dev }}
      AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET_dev }}
      GITHUB_REPOSITORY: ${{ vars.GITHUB_REPOSITORY }}
    steps:
      - uses: actions/checkout@v3

      - name: Show deployment context
        run: |
          echo "Deploying to environment: dev"
          echo "Repository: ${{ vars.GITHUB_REPOSITORY }}"
          echo "S3 Bucket: ${{ vars.AWS_S3_BUCKET_dev }}"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS
        run: |
          # Deploy to S3
          aws s3 sync dist/ s3://${{ env.AWS_S3_BUCKET }}/
          
          # Invalidate CloudFront if distribution ID exists
          if [ -n "${{ vars.CLOUDFRONT_DISTRIBUTION_ID_dev }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_dev }} \
              --paths "/*"
          fi 