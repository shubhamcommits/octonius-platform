name: Deploy to AWS

on:
  push:
    branches:
      - 'development'
  pull_request:
    branches:
      - 'development'

permissions:
  id-token: write
  contents: read

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    outputs:
      is-setup: ${{ steps.check.outputs.is-setup }}
    steps:
      - name: Check if infrastructure is set up
        id: check
        run: |
          if [ -n "${{ vars.AWS_ACCOUNT_ID }}" ] && [ -n "${{ vars.AWS_ROLE_NAME }}" ] && [ -n "${{ vars.AWS_REGION }}" ]; then
            echo "is-setup=true" >> $GITHUB_OUTPUT
          else
            echo "Infrastructure not set up. Please run the 'Setup AWS Infrastructure' workflow first."
            echo "is-setup=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  deploy:
    needs: check-requirements
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ROLE_NAME: ${{ vars.AWS_ROLE_NAME }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      GITHUB_REPOSITORY: ${{ vars.GITHUB_REPOSITORY }}
    steps:
      - uses: actions/checkout@v3

      - name: Show repository context
        run: 'echo "This workflow is running for repository: ${{ vars.GITHUB_REPOSITORY }}"'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

