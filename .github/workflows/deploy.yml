name: Deploy to AWS

on:
  push:
    branches:
      - development
      - master
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

  pull_request:
    types:
      - closed
    branches:
      - development
      - master
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  id-token: write
  contents: read

jobs:
  validate-deployment-prerequisites:
    if: github.repository == 'Octonius/octonius-platform' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.action == 'closed'))
    runs-on: ubuntu-latest
    outputs:
      is-setup: ${{ steps.check.outputs.is-setup }}
    steps:
      - name: Check if infrastructure is set up
        id: check
        run: |
          if [ -n "${{ secrets.AWS_ACCOUNT_ID }}" ] && [ -n "${{ secrets.AWS_ROLE_NAME }}" ] && [ -n "${{ secrets.AWS_REGION }}" ]; then
            echo "is-setup=true" >> $GITHUB_OUTPUT
          else
            echo "Infrastructure not set up. Please run the 'Configure AWS-GitHub Integration' workflow first."
            echo "is-setup=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  setup-dependencies:
    needs: validate-deployment-prerequisites
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
        continue-on-error: true

      - name: Verify dependencies
        run: |
          if [ ! -d "node_modules" ]; then
            echo "Dependencies not found after npm ci, trying npm install..."
            npm install
          else
            echo "Dependencies verified."
          fi

  deploy-cdk:
    needs: setup-dependencies
    uses: ./.github/workflows/provision-aws-infrastructure.yml
    with:
      environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}
    secrets: inherit

  deploy:
    needs: [setup-dependencies, deploy-cdk]
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_NAME: ${{ secrets.AWS_ROLE_NAME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      DEV_S3_BUCKET: ${{ secrets.DEV_S3_BUCKET }}
      PROD_S3_BUCKET: ${{ secrets.PROD_S3_BUCKET }}
      GITHUB_REPOSITORY: ${{ secrets.REPO_NAME }}
      DEV_CLOUDFRONT_ID: ${{ secrets.DEV_CLOUDFRONT_ID }}
      PROD_CLOUDFRONT_ID: ${{ secrets.PROD_CLOUDFRONT_ID }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        id: setup-node-deploy
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: |
          echo "Installing dependencies for deploy job..."
          npm ci
        continue-on-error: true

      - name: Verify dependencies
        run: |
          if [ ! -d "node_modules" ]; then
            echo "Dependencies not found after npm ci in deploy job, trying npm install..."
            npm install
          else
            echo "Dependencies verified in deploy job."
          fi

      - name: Show deployment context
        run: |
          echo "Deploying to environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}"
          echo "Repository: ${{ secrets.REPO_NAME }}"
          echo "S3 Bucket: ${{ github.ref == 'refs/heads/master' && env.PROD_S3_BUCKET || env.DEV_S3_BUCKET }}"
          echo "CloudFront ID: ${{ github.ref == 'refs/heads/master' && env.PROD_CLOUDFRONT_ID || env.DEV_CLOUDFRONT_ID }}"

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS
        run: |
          # Deploy to S3
          aws s3 sync dist/ s3://${{ github.ref == 'refs/heads/master' && env.PROD_S3_BUCKET || env.DEV_S3_BUCKET }}/
          
          # Invalidate CloudFront if distribution ID exists
          if [ -n "${{ github.ref == 'refs/heads/master' && env.PROD_CLOUDFRONT_ID || env.DEV_CLOUDFRONT_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ github.ref == 'refs/heads/master' && env.PROD_CLOUDFRONT_ID || env.DEV_CLOUDFRONT_ID }} \
              --paths "/*"
          fi 