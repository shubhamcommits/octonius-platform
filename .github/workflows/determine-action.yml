name: ðŸŽ¯ Determine Action

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to deploy to'
      action:
        required: true
        type: string
        description: 'Action to perform (plan/apply/destroy)'

jobs:
  determine:
    name: ðŸŽ¯ Determine Action
    runs-on: ubuntu-latest
    outputs:
      should-apply: ${{ steps.action.outputs.should-apply }}
    
    steps:
      - name: ðŸŽ¯ Determine Action
        id: action
        run: |
          echo "ðŸŽ¯ Determining whether to apply infrastructure..."
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Environment: ${{ inputs.environment }}"
          echo "Action: ${{ inputs.action }}"
          
          if [[ "${{ inputs.action }}" == "apply" || "${{ inputs.action }}" == "destroy" ]]; then
            echo "âœ… Should apply: true (apply/destroy action)"
            echo "should-apply=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Should apply: false (plan only)"
            echo "should-apply=false" >> $GITHUB_OUTPUT
          fi 