<!-- Main Navigation -->
<nav class="flex items-center space-x-8">
  <a *ngFor="let tab of mainTabs" 
     [routerLink]="tab.route"
     routerLinkActive="text-primary font-bold"
     [routerLinkActiveOptions]="{exact: true}"
     class="text-sm text-base-content opacity-60 transition-all duration-200 hover:text-primary hover:opacity-100">
    {{tab.label}}
  </a>
</nav>
