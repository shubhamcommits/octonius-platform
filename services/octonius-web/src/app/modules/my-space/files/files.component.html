<div class="space-y-6">
  <!-- Skeleton Loader -->
  <ng-container *ngIf="isLoading">
    <div class="animate-pulse space-y-6">
      <div class="h-8 w-1/3 bg-base-300 rounded mx-auto"></div>
      <div class="flex gap-4">
        <div class="card bg-base-100 shadow-sm h-24 w-1/3"></div>
        <div class="card bg-base-100 shadow-sm h-24 w-1/3"></div>
      </div>
      <div class="card bg-base-100 shadow-sm h-32"></div>
      <div class="card bg-base-100 shadow-sm h-32"></div>
    </div>
  </ng-container>

  <!-- Main Content -->
  <ng-container *ngIf="!isLoading">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">{{userName}}, these are your Files and Notes.</h1>
      <p class="text-base-content opacity-70 mt-2">Access and manage your files and notes</p>
    </div>

    <!-- Actions -->
    <div class="flex justify-center gap-4 mb-6">
      <button class="btn btn-primary" (click)="onCreateNote()">Create Note</button>
      <button class="btn btn-secondary" (click)="onUploadFile()">Upload File</button>
    </div>

    <!-- Files List -->
    <div class="card bg-base-100 shadow-sm">
      <div class="card-body">
        <div class="space-y-3">
          <div *ngFor="let file of files" class="flex items-center justify-between p-3 hover:bg-base-200 rounded-lg transition-colors cursor-pointer" (click)="onFileClick(file)">
            <div class="flex items-center space-x-3">
              <span class="text-2xl">{{file.icon}}</span>
              <span class="text-sm font-medium">{{file.name}}</span>
            </div>
            <div class="flex items-center space-x-4">
              <span class="text-xs text-base-content opacity-50">{{file.lastModified}}</span>
              <span class="avatar w-8 h-8 rounded-full bg-base-300 flex items-center justify-center">{{file.ownerAvatar}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
