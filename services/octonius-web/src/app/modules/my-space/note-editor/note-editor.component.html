<div class="max-w-4xl mx-auto">
  <!-- Header with back button -->
  <div class="flex items-center justify-between mb-6">
    <button (click)="goBackToFiles()" class="btn btn-ghost btn-sm gap-2">
      <span class="text-lg">←</span>
      Back to Files
    </button>
    <div class="flex items-center space-x-2">
      <button (click)="shareNote()" class="btn btn-ghost btn-sm">
        Share
      </button>
      <button (click)="showMoreOptions()" class="btn btn-ghost btn-sm btn-square">
        <span>⋯</span>
      </button>
    </div>
  </div>

  <div class="card bg-base-100 shadow-sm">
    <div class="card-body">
      <!-- Title Input -->
      <div class="mb-6">
        <input type="text" 
               [(ngModel)]="noteTitle"
               placeholder="Type a title ..."
               class="text-3xl font-bold bg-transparent border-none outline-none w-full placeholder-base-content opacity-50 focus:placeholder-base-content focus:opacity-70">
      </div>

      <!-- Meta Information -->
      <div class="flex items-center space-x-6 text-sm text-base-content opacity-70 mb-6">
        <div class="flex items-center space-x-2">
          <span>Created by</span>
          <div class="flex items-center space-x-1">
            <div class="avatar">
              <div class="w-6 h-6 rounded-full bg-base-300">
                <span class="flex items-center justify-center h-full text-xs">{{createdByAvatar}}</span>
              </div>
            </div>
            <span class="font-medium">{{createdBy}}</span>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <span>Last edited</span>
          <span>{{lastEdited}}</span>
        </div>
      </div>

      <!-- Editor Container -->
      <div class="min-h-[400px] border border-base-300 rounded-lg p-6 bg-base-200">
        <div id="editorjs" #editorjs></div>
        
        <!-- Placeholder text (shown when editor is empty) -->
        <div class="text-base-content opacity-50 text-center py-20" *ngIf="false">
          <p class="text-lg mb-2">Write something or press / for options</p>
          <p class="text-error">TBD based on the editor we select</p>
        </div>
      </div>

      <!-- Save Button -->
      <div class="card-actions justify-end mt-6">
        <button (click)="saveNote()" class="btn btn-primary">
          Save Note
        </button>
      </div>
    </div>
  </div>
</div>
