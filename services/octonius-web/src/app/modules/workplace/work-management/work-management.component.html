<app-group-selection
  [redirectPath]="'/workplace/work-management'"
  [title]="'Work Management'"
  [description]="'Organize your work with groups, collaborate with team members, and track progress efficiently.'"
  [showCreateButton]="true"
  [showSearch]="true"
  [showFilter]="true"
  [showSort]="true"
  [searchPlaceholder]="'Search groups...'"
  [emptyStateImage]="getEmptyStateImage()"
  [emptyStateMessage]="getEmptyStateMessage()"
  [createButtonText]="'Create Your First Group'"
  (groupSelected)="onGroupClick($event)"
  (createGroup)="onAddGroup()"
  (search)="onSearch($event)"
  (filter)="onFilter()"
  (sort)="onSort()">
</app-group-selection>

<!-- Create Group Modal -->
<app-create-group-modal 
  [open]="showCreateModal" 
  (close)="handleModalClose()" 
  (groupCreated)="handleGroupCreated($event)">
</app-create-group-modal>
