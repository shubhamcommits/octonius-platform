<div class="w-full">
  <h3 class="font-bold text-lg mb-4">Manage Assignees</h3>
  
  <div class="space-y-4">
    <!-- Group Members List -->
    <div *ngIf="groupMembers.length === 0" class="text-center py-8 text-base-content/60">
      <p>No group members available</p>
    </div>

    <div *ngIf="groupMembers.length > 0" class="space-y-3">
      <div 
        *ngFor="let member of groupMembers" 
        class="flex items-center gap-3 p-3 rounded-lg border border-base-200 hover:bg-base-100 cursor-pointer transition-colors"
        (click)="toggleAssignee(member.uuid, $event)">
        
        <!-- Avatar -->
        <div class="avatar">
          <div class="w-10 h-10 rounded-full bg-primary text-primary-content flex items-center justify-center text-sm font-medium">
            <img *ngIf="getUserAvatarUrl(member)" [src]="getUserAvatarUrl(member)" [alt]="getUserDisplayName(member)" class="w-full h-full rounded-full object-cover" />
            <span *ngIf="!getUserAvatarUrl(member)">{{ getUserInitials(member) }}</span>
          </div>
        </div>

        <!-- User Info -->
        <div class="flex-1">
          <div class="font-medium text-base-content">{{ getUserDisplayName(member) }}</div>
          <div class="text-sm text-base-content/60">{{ member.email }}</div>
        </div>

        <!-- Radio Button -->
        <div class="flex items-center">
          <input 
            type="radio" 
            [name]="'assignee-' + member.uuid"
            [checked]="isAssigneeSelected(member.uuid)"
            (click)="toggleAssignee(member.uuid, $event)"
            class="radio radio-primary" />
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="modal-action">
      <button 
        type="button" 
        class="btn btn-ghost"
        (click)="onCancelAction()"
        [disabled]="isSaving">
        Cancel
      </button>
      <button 
        type="button" 
        class="btn btn-primary"
        (click)="onSubmit()"
        [disabled]="isSaving">
        <span *ngIf="isSaving" class="loading loading-spinner loading-sm"></span>
        {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </div>
</div>
