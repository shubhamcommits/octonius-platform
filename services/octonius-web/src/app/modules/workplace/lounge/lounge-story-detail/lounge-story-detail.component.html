<div *ngIf="story" class="max-w-3xl mx-auto py-10 px-4">
  <!-- Breadcrumbs -->
  <div class="text-sm text-base-content/60 mb-6 flex gap-2">
    <a routerLink="/workplace/lounge" class="hover:underline">Lounge</a>
    <span>&gt;</span>
    <span>Global stories</span>
    <span *ngIf="story.title">&gt;</span>
    <span class="font-semibold text-base-content">{{ story.title }}</span>
  </div>

  <!-- Title and Event Info -->
  <h1 class="text-2xl font-bold text-center mb-2">{{ story.title }}</h1>
  <div *ngIf="story.event" class="flex flex-col items-center gap-2 mb-4">
    <div class="flex items-center gap-2 text-pink-600 text-sm">
      <lucide-icon name="Calendar" class="w-4 h-4"></lucide-icon>
                  <span>{{ story.event_date }}</span>
    </div>
    <div class="flex items-center gap-2 text-blue-700 text-sm">
      <lucide-icon name="MapPin" class="w-4 h-4"></lucide-icon>
                  <span>{{ story.location }}</span>
    </div>
    <div class="flex items-center gap-2 text-base-content/60 text-sm">
      <lucide-icon name="Users" class="w-4 h-4"></lucide-icon>
      <span>{{ story.eventAttending }} attending</span>
      <span class="ml-2 text-green-700 font-semibold">{{ story.eventStatus }} <lucide-icon name="ChevronDown" class="inline w-3 h-3"></lucide-icon></span>
    </div>
  </div>

  <!-- Main Image -->
  <div class="flex justify-center mb-6">
    <img [src]="story.image" alt="story image" class="rounded-lg max-h-72 object-cover" />
  </div>

  <!-- Author and Date -->
  <div class="flex items-center gap-2 mb-2">
    <div class="avatar w-8 h-8">
      <img [src]="story.authorAvatar" [alt]="story.author" class="rounded-full" />
    </div>
    <span class="font-medium">{{ story.author }}</span>
    <span class="text-xs text-base-content/60 ml-2">{{ story.date }} {{ story.time }}</span>
  </div>

  <!-- Main Content -->
  <div class="mb-8 text-base-content/90 whitespace-pre-line" [appRichHtml]="story.content"></div>

  <!-- Comments/Actions -->
  <div class="flex items-center gap-4 text-sm border-t border-base-200 pt-4">
    <button class="btn btn-ghost btn-sm gap-2"><lucide-icon name="Heart" class="w-4 h-4"></lucide-icon> 3</button>
    <button class="btn btn-ghost btn-sm gap-2"><lucide-icon name="MessageSquare" class="w-4 h-4"></lucide-icon> 3</button>
    <span>Add a comment</span>
    <div class="flex-grow"></div>
    <button class="btn btn-ghost btn-sm btn-circle"><lucide-icon name="MoreHorizontal" class="w-4 h-4"></lucide-icon></button>
  </div>
</div>
