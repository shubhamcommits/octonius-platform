<div class="min-h-screen flex flex-col items-center justify-center bg-base-100 text-base-content">
  <h1 class="text-3xl font-bold text-center mb-8 underline decoration-primary">Turn busy into brilliant.</h1>
  <div class="w-full max-w-sm p-8 bg-base-200 rounded-lg shadow-md flex flex-col items-center">
    <!-- Email Input -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col gap-4">
      <label class="form-control w-full">
        <span class="label-text mb-1">Email</span>
        <input 
          type="email" 
          formControlName="email"
          placeholder="Enter your email address..." 
          class="input input-bordered w-full"
          [ngClass]="{'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          required />
        <div class="text-error text-xs mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </label>
      <span class="text-xs text-base-content/70 mb-2">Use an organization email to easily collaborate with teammates</span>
      <button 
        class="btn btn-primary w-full text-primary-content" 
        type="submit"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Continue</span>
        <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
      </button>
    </form>
    <!-- Helper Text -->
    <div class="mt-6 text-xs text-base-content/60 text-center">
      By continuing, you acknowledge that you understand and agree to the
      <a href="#" class="link link-hover text-primary">Terms & Conditions</a> and
      <a href="#" class="link link-hover text-primary">Privacy Policy</a>
    </div>
  </div>
</div>
