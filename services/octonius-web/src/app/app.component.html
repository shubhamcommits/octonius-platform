<router-outlet />

<!-- Global Modal Container -->
<div *ngIf="currentModal" 
     class="fixed inset-0 z-[9999] flex items-center justify-center p-2 transition-all duration-300 ease-out"
     (click)="closeModal()">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300 ease-out"
       [ngClass]="{'opacity-100': isModalVisible, 'opacity-0': !isModalVisible}"></div>
  
  <!-- Modal Content -->
  <div class="relative bg-base-100 rounded-2xl shadow-2xl transform transition-all duration-300 ease-out modal-content"
       [ngClass]="{
         'scale-100 opacity-100 translate-y-0': isModalVisible,
         'scale-95 opacity-0 translate-y-4': !isModalVisible,
         'w-full max-w-md p-8': isDatePickerModal(),
         'w-full max-w-2xl p-10': !isDatePickerModal()
       }"
       style="overflow: visible;"
       (click)="$event.stopPropagation()">
    <ng-container *ngComponentOutlet="currentModal.component; inputs: currentModal.data"></ng-container>
  </div>
</div>
